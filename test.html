<html>
<title></title>
<head></head>
<body>
	<script>
		function Myfunction()
		{
			var x= document.getElementbyId("myInput");
			if(x.type==="password")
			{
				x.type="text";
			}
			else
			{
				x.type="password";
			}
		}
	</script>
	<div class="container">
	PASSWORD<input type="password" value= "fakePSW" id="myInput">
	<input type="checkbox" onclick="Myfunction()">SHOW PASSWORD
	</div>
</body>
</html>
